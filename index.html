  <body>


    <!--Navbar-->
    <nav class="navbar navbar-inverse navbar-dark navbar-expand-lg fixed-top">

          <img src="public/assets/images/logo.svg" alt="Logo" width="130" height="" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="bi bi-list "></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header justify-content-end">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

              <button type="button" class="btn btn-outline-light"  data-bs-toggle="modal" data-bs-target="#loginModal"">Accedi</button>

            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!--Modal Login-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Accedi</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            <form id="loginForm" action="">
              
              <div class="input-group mb-4 mt-3">
                <span class="input-group-text" id="usernameLoginAO">@</span>
                <input type="text" name="usernamelogin" class="form-control" id="usernameLogIn" placeholder="Username" aria-label="Username" aria-describedby="usernameLoginAO" required>
              </div>


              <div class="input-group mb-3">
                <span class="input-group-text" id="passwordLoginAO"><i class="bi bi-key"></i></span>
                <input type="password" name="passwordlogin" class="form-control" id="passwordLogIn" placeholder="Password" aria-label="Password" aria-describedby="passwordLoginAO" required>
              </div>

              <button type="submit" class="btn btn-login">Accedi</button>
            </form>
          </div>
          <div class="modal-footer justify-content-center">
            <div class="text-center">
              <p>Non hai un account? <a id="registeranchor" data-bs-target="#signUpModal" data-bs-toggle="modal">Registati</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!--Modal Sign up-->
    <div class="modal fade" id="signUpModal" aria-hidden="true" aria-labelledby="signUpModalLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signUpModalLabel">Registrati</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row mb-3 mt-2">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <div class="col-sm-6 mb-3">
                  <input type="text" class="form-control" id="nameSignUpForm" placeholder="Nome" required>
                </div>
                
                <div class="col-sm-6 mb-3">
                  <input type="text" class="form-control" id="surnameSignUpForm" placeholder="Cognome" required>
                </div>

                <div class="mb-3">
                  <input type="email" class="form-control" id="emailSignUpForm" placeholder="Email" required>
                </div>

                <div class="mb-3">
                  <input type="password" class="form-control" id="passwordSignUpForm" placeholder="Password" required>
                </div>

                <div class="mb-3">
                  <input type="password" class="form-control" id="confirmPasswordSignUpForm" placeholder="Conferma Password" required>
                </div>
                
                <div class="mb-2 mt-1">
                  <button type="submit" class="btn btn-register">Registati</button>
                </div>

              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-center">
            <div class="text-center">
              <p>Sei gi√† registrato? <a id="registeranchor" data-bs-target="#loginModal" data-bs-toggle="modal">Accedi</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="src/formValidation.js"></script>



    <audio autoplay loop muted> //per far funzionare l'audio rimuovi muted
      <source src="public/assets/sounds/Dreamcatcher.mp3" type="audio/mp3">
    </audio>


    <div class="spiner-wrapper">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script src="src/spinnerLoader.js"></script>



    <div id="mainContain">

      <div class="spaceshipContainer" id="spaceshipContainerID"></div>

      <div class = "titlebuttonContainer">
        <h1 class="centeredTitle">earth defenders</h1>
        <button class="playbutton" role="button">Play</button>
      </div>

      <div class = "earthContainer" id="earthContainerID"></div>

      <script type="module" src="src/Loader3d.js"></script>

    </div>
  </body>
