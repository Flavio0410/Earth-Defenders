<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />

    <title>Earth Defender</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


    
    <link rel="apple-touch-icon" sizes="180x180" href="public/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/icon/favicon-16x16.png">
    <link rel="manifest" href="public/icon/site.webmanifest">

    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="style/navbar.css" /> 

  </head>

  <body>
  <!--Navbar-->
    <nav class="navbar navbar-inverse navbar-dark navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="public/assets/images/logo.svg" alt="Logo" width="120" height="" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="bi bi-list"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Record</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Contatti</a>
              </li>

              
              <button type="button" class="btn btn-outline-light"  data-bs-toggle="modal" data-bs-target="#exampleModal"">Accedi</button>
              
            </ul>
          </div>
        </div>
      </div>
    </nav>

  <!--Modal Login-->
    <form class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Accedi</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Password</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Ricordami</label>
            </div>
            <div class="text-center">
              <p>Non sei ancora registrato? <a id="registeranchor" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Registati</a></p>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-outline-success">Accedi</button>
          </div>
        </div>
      </div>
    </form>
  
    <!--Modal Sign up-->
    <form class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Registati</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-sm-6">
                <label for="signupNome" class="form-label">Nome</label>
                <input type="email" class="form-control" id="signupNome">
              </div>
              <div class="col-sm-6">
                <label for="signupCognome" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="signupCognome">
              </div>
            </div>

          </div>
          <div class="modal-footer justify-content-center">
            <button class="btn btn-outline-success" data-bs-target="#exampleModal" data-bs-toggle="modal">Registrati</button>
          </div>
        </div>
      </div>
    </form>


    <audio autoplay loop muted> //per far funzionare l'audio rimuovi muted
      <source src="public/assets/sounds/Dreamcatcher.mp3" type="audio/mp3">
    </audio>


    <div class="spiner-wrapper">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script src="src/spinnerLoader.js"></script>


    <div id="mainContainer">

      <script type="module" src="src/Starspace.js"></script>

      <h1 class="centeredTitle">earth defenders</h1>

      <div class="earthcont" id="EarthContainer">
        <script type="module" src="src/EarthLoader.js"></script>
      </div>
      
      <button class="playbutton" role="button">Play</button>

      <div class="spaceshipcont" id="spaceShipContainer">
        <script type="module" src="src/SpaceShipLoader.js"></script>
      </div>
    
    </div>
  </body>
  
</html>
